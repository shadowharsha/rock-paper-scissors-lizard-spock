<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="rock-logo">
                    <a href="#"><img class="choice rock" src="images/rocks_7053536 (1).png" alt="rock"></a>
                </div>
                <div class="paper-logo">
                    <a href="#"><img class="choice paper" src="images/paper_737804.png" alt="paper"></a>
                </div>
                <div class="scissors-logo">
                    <a href="#"><img class="choice scissors" src="images/scissors_2661477 (1).png" alt="scissors"></a>
                </div>
                <div class="lizard-logo">
                    <a href="#"><img class="choice lizard" src="images/lizard 24.png" alt="lizard"></a>
                </div>
                <div class="spock-logo">
                    <a href="#"><img class="choice spock" src="images/pngegg.png 24.png" alt="spock"></a>
                </div>               
            </nav>
            <div class="game-container">
                <div class="score-board">
                    <p class="game-name">rock <br>paper <br>scissors</p>
                    <div class="score">
                        <p>score</p>
                        <div class="score">0</div>
                    </div>
                </div>
                <div class="main-game">
                      <div class="left">
                        <div class="player">
                            <p class="player-name">PLAYER</p>
                            <div class="player-option option"></div>
                        </div>
                      </div>
                      <div class="right">
                        <div class="computer">
                            <p class="compuer-name">COMPUTER</p>
                            <div class="computer-option option"></div>
                        </div>
                      </div>
                </div>
                <div class="result">Result</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script src="main.js"></script>
    </body>
</html>
